<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body class="container">
    <h1 class="jumbotron">Pig Dice!</h1>
    <form id="form1">
      <div class="form-group">
        <label for="PlayerOne">Player 1 Name</label>
        <input type="text" class="form-control" id="nameInput1">
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
    <form id="form2">
      <div class="form-group">
        <label for="PlayerOne">Player 2 Name</label>
        <input type="text" class="form-control" id="nameInput2">
      </div>
      <button type="submit" id="startGame" class="btn btn-primary">Start The Game</button>
    </form>

    <div id="gamePlayArea">
    <button type="button" id="roll" class="btn btn-primary">Roll The Dice</button>

    <button type="button" id="hold" class="btn btn-primary">Hold to Add to Score</button>

    <div class="row">
      <div class="col-md-4">
        <h2>PLayer 1</h2>
        <p id="player1Score"></p>
      </div>
      <div class="col-md-4">
        <h3>game play area</h3>
        <ul id="gamePlay"></ul>
        <p id="runningTotal"></p>
      </div>
      <div class="col-md-4">
        <h2> Player 2</h2>
        <p id="player2Score"></p>
      </div>
    </div>
  </div>

  <div id="winner">
    <h1><span id="winnerName"></span>, you are a winner!</h1>
  </div>

  </body>
</html>
