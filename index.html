<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body class="container">
    <h1 class="jumbotron">Pig Dice!</h1>
    <form id="form">
      <div class="form-group">
        <label for="PlayerOne">Player Name</label>
        <input type="text" class="form-control" id="nameInput">
      </div>
      <div class="form-group">
        <label for="PlayerOne">Player Age</label>
        <input type="number" class="form-control" id="ageInput">
      </div>
      <div id="radio-form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="playerId" id="player1" value="player1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Player One
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="playerId" id="player2" value="player2">
          <label class="form-check-label" for="exampleRadios2">
            Player Two
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="Player">Player Experience</label>
        <input type="text" class="form-control" id="experienceInput">
      </div>
      <button type="submit" class="btn btn-primary">Pig Dice Player Sign UP</button>

    </form>
    <div id="startTheGame">
      <button type="button" id="startGame" class="btn btn-primary">Start The Game</button>
    </div>

    <div id="gamePlayArea">

    <button type="button" id="roll" class="btn btn-primary">Roll The Dice</button>

    <button type="button" id="hold" class="btn btn-primary">Hold to Add to Score</button>
  </div>
  </body>
</html>
